<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>FREE BOOTCAMP SURVEY FORM</h1>
        <p>Let us know about your interests and experience...!</p>

        <form id="survey-form">
            <!-- Name -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>
            <!--I.D. No.-->
            <label for="I.D. No.">I.D. No.:</label>
            <input type="text" id="I.D. No." name="name" placeholder=" Your I.D. No." required> 
            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>
            <!--phone number-->
            <label for="phone">Phone Number:</label>
    <div style="display: flex; align-items: center;">
        <select id="country-code" name="country-code" required>
            <option value="+1">+1 (US)</option>
            <option value="+44">+44 (UK)</option>
            <option value="+977">+977 (Nepal)</option>
            <option value="+91">+91 (India)</option>
            <option value="+61">+61 (Australia)</option>
            <option value="+81">+81 (Japan)</option>
            <!-- Add more country codes as needed -->
        </select>
            <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required style="margin-left: 8px;">
    </div>
            <!-- Age -->
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Your age" min="10" max="100" required>
            <!-- Gender -->
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <!-- Experience Level -->
            <label for="experience">How would you rate your coding experience?</label>
            <select id="experience" name="experience" required>
                <option value="">Select level</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
            <!-- Technical Background-->
            <label for="experience">Years of Experience in IT:</label>
            <select id="experience" name="experience">
              <option value="0">0 - No experience</option>
              <option value="1-2">1-2 years</option>
              <option value="3-5">3-5 years</option>
              <option value="5+">5+ years</option>
            </select>
            <label for="skills">Technical Skills (select all that apply):</label>
            <input type="checkbox" name="skills" value="html"> HTML
            <input type="checkbox" name="skills" value="css"> CSS
            <input type="checkbox" name="skills" value="javascript"> JavaScript
            <input type="checkbox" name="skills" value="python"> Python
            <input type="checkbox" name="skills" value="java"> Java
            <input type="checkbox" name="skills" value="React"> React
            <input type="checkbox" name="skills" value="Node js"> Node js
            <input type="checkbox" name="skills" value="Ruvy"> Ruby
            <input type="checkbox" name="skills" value="PhP"> PhP
            <input type="checkbox" name="skills" value="SQL"> SQL
            <input type="checkbox" name="skills" value="xamp"> xamp
            <!-- Interest Area -->
            <label for="interest">Which area are you most interested in?</label>
            <select id="interest" name="interest" required>
                <option value="">Select area</option>
                <option value="web-development">Web Development.</option>
                <option value="Cloud Computing">Cloud Computing.</option>
                <option value="Software-development">Software-Development.</option>
                <option value="Machine learning">Machine Learning.</option>
                <option value="data-science">Data Science.</option>
                <option value="ui-ux">UI/UX Design.</option>
                <option value="cyber-security">Cyber Security.</option>
                <option value="Networking">Networking.</option>
                <option value="Data Analyst">Data Analyst.</option>
            </select>
            <!-- Preferred Learning Method -->
            <label for="learning-style">Preferred Learning Style:</label>
            <select id="learning-style" name="learning-style">
               <option value="hands-on">Hands-On Projects</option>
               <option value="lectures">Lectures</option>
               <option value="self-paced">Self-Paced</option>
               <option value="group-discussion">Group Discussions</option>
               <option value="Online Class">Online Class</option>
            </select>

            <!--Available Time Commitment-->
            <label for="time-commitment">How many hours per week can you dedicate to the bootcamp?</label>
          <select id="time-commitment" name="time-commitment">
           <option value="less-than-5">Less than 5 hours</option>
           <option value="5-10">5-10 hours</option>
           <option value="10-20">10-20 hours</option>
           <option value="20+">20+ hours</option>
          </select>
            <!-- Additional Comments -->
            <label for="comments">Additional comments:</label>
            <textarea id="comments" name="comments" placeholder="Your comments or suggestions"></textarea>
            <!-- Submit Button -->
            <button type="submit">Submit</button>
            <p class="login">I already have an account. <a href="#">Login</a></p>
            <!--Feedback-->
<label for="Feedback">Feedback:</label>
<textarea id="Feedback" name="Feedback" rows="5"></textarea>
        </form>
</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
<style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background:url('https://i.pinimg.com/236x/3e/df/f3/3edff30f8a2f1a0791b4d51e2a619a5a.jpg')no-repeat center center/cover;
    color: #333;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    background:url('https://i.pinimg.com/236x/db/7b/89/db7b89cded37ec1f0b9c4412104a617d.jpg')no-repeat center center/cover;
    color: black;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color:#333;
}

p {
    text-align: center;
    color: aqua;
    margin-bottom: 20px;
    font-size: 18px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin: 10px 0 5px;
    font-weight: bold;
}

input, select, textarea {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-bottom: 15px;
    font-size: 16px;
    width: 100%;
}

input[type="radio"] {
    width: auto;
}

button {
    padding: 10px;
    background-color: #333;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background-color: hwb(344 9% 11%);
}

/* Media Queries for Responsive Design */
@media (max-width: 768px) {
    .container {
        width: 90%;
    }
}
</style>
<script>
    document.getElementById('survey-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the default form submission
    let name = document.getElementById('name').value;
    let email = document.getElementById('email').value;

    if (name && email) {
        alert('Thank you for your submission, ' + name + '!');
    } else {
        alert('Please fill in all required fields.');
    }
   });
</script>
